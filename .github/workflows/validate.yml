name: Validate

'on':
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            yaml:
              - '**/*.yml'
              - '**/*.yaml'
            zones:
              - 'dns_zones/*.yml'
            terraform:
              - '**/*.tf'
      - uses: actions/setup-python@v5
        if: steps.changes.outputs.yaml == 'true'
        with:
          python-version: '3.x'
      - name: Install dependencies
        if: steps.changes.outputs.yaml == 'true' || steps.changes.outputs.zones == 'true'
        run: pip install yamllint pyyaml
      - name: Lint YAML
        if: steps.changes.outputs.yaml == 'true'
        run: yamllint dns_zones
      - name: Validate zone configuration
        if: steps.changes.outputs.zones == 'true'
        run: python3 scripts/validate_zones.py
      - name: Setup Terraform
        if: steps.changes.outputs.terraform == 'true'
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      - name: Terraform fmt
        if: steps.changes.outputs.terraform == 'true'
        working-directory: terraform
        run: terraform fmt -check
      - name: Skip lint
        if: steps.changes.outputs.yaml != 'true' && steps.changes.outputs.terraform != 'true'
        run: echo 'No YAML or Terraform changes detected; skipping lint.'

  plan:
    needs: lint
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      TF_VAR_AWS_REGION: ${{ secrets.AWS_REGION }}
      TF_VAR_CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      TF_VAR_CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            terraform:
              - '**/*.tf'
            zones:
              - 'dns_zones/*.yml'
      - name: Setup Terraform
        if: steps.changes.outputs.terraform == 'true' || steps.changes.outputs.zones == 'true'
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      - name: Terraform init
        if: steps.changes.outputs.terraform == 'true' || steps.changes.outputs.zones == 'true'
        working-directory: terraform
        run: terraform init
      - name: Terraform validate
        if: steps.changes.outputs.terraform == 'true' || steps.changes.outputs.zones == 'true'
        working-directory: terraform
        run: terraform validate
      - name: Terraform plan
        if: steps.changes.outputs.terraform == 'true' || steps.changes.outputs.zones == 'true'
        working-directory: terraform
        run: terraform plan -no-color -input=false
      - name: Skip plan
        if: steps.changes.outputs.terraform != 'true' && steps.changes.outputs.zones != 'true'
        run: echo 'No Terraform changes detected; skipping plan.'
